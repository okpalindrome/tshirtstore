name: Node.js CI

on:
  pull_request:
    branches:
      - '**'

jobs:
  build-and-start:
    runs-on: ubuntu-latest

    env:
      DB_URL: ${{ secrets.DB_URL }} 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Start application in background and capture logs
        run: |
          npm start > app.log 2>&1 &
          echo $! > app.pid

      - name: Wait for app to initialize
        run: sleep 10

      - name: Check if app started successfully
        run: |
          if grep -q "DB Connection Successful" app.log; then
            echo "App started and connected to DB successfully."
          else
            echo "App failed to start or connect to DB:"
            cat app.log
            exit 1
          fi
